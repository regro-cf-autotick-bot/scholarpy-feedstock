{% set name = "scholarpy" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fdce08153f66cf17087603f9934379c6975aa1cb1ae1926a07169e22de416a59

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - dimcli
    - leafmap
    - plotly

test:
  requires:
    - python {{ python_min }}
  imports:
    - scholarpy

about:
  home: https://github.com/giswqs/scholarpy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A Python package for searching journal publications and researchers"
  doc_url: https://scholarpy.gishub.org
  dev_url: https://github.com/giswqs/scholarpy

extra:
  recipe-maintainers:
    - giswqs
